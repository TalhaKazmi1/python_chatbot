<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            width: 400px;
            height: 500px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: #4a90e2;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        .chat-box {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }

        .message {
            margin: 8px 0;
            padding: 10px 14px;
            border-radius: 10px;
            max-width: 75%;
        }

        .user-message {
            background: #4a90e2;
            color: white;
            margin-left: auto;
        }

        .bot-message {
            background: #e5e5ea;
            color: black;
            margin-right: auto;
        }

        .chat-input {
            display: flex;
            border-top: 1px solid #ddd;
        }

        .chat-input input {
            flex: 1;
            border: none;
            padding: 15px;
            font-size: 16px;
            outline: none;
        }

        .chat-input button {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 15px 20px;
            cursor: pointer;
        }

        .chat-input button:hover {
            background: #357ab8;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">üí¨ My Chatbot</div>
        <div class="chat-box" id="chat-box"></div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById("user-input");
            const chatBox = document.getElementById("chat-box");

            if (!input.value.trim()) return;

            // Show user message
            chatBox.innerHTML += `<div class="message user-message">${input.value}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                // Call backend (same as old code)
                const res = await fetch(`/get-response/?msg=${encodeURIComponent(input.value)}`);
                const data = await res.json();

                // Show bot reply
                chatBox.innerHTML += `<div class="message bot-message">${data.response}</div>`;
                chatBox.scrollTop = chatBox.scrollHeight;
            } catch (err) {
                chatBox.innerHTML += `<div class="message bot-message">‚ö†Ô∏è Error connecting to server</div>`;
            }

            input.value = "";
        }
    </script>
</body>
</html>
